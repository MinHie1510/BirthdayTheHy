<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday üéâ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #fff2e1, #ffa94d);
        overflow-x: hidden;
        font-family: "Arial", sans-serif;
      }

      .happy-birthday-banner {
        text-align: center;
        margin: 20px auto;
        font-size: 42px;
        font-family: "Pacifico", cursive;
        color: #fff;
        text-shadow: 2px 2px 5px #f4801b;
      }

      /* --- Layout --- */
      .cake-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        max-width: 1200px;
        margin: 20px auto;
        gap: 20px;
        padding: 0 15px;
      }
      .cake-column {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 320px;
      }

      /* Card tr√°i */
      .card {
        width: 100%;
        max-width: 320px;
        height: 420px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
      }

      /* --- B√°nh gi·ªØa --- */
      .cake {
        position: relative;
        width: 220px;
        height: 180px;
        z-index: 2;
      }
      .plate {
        width: 240px;
        height: 90px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3,
          0 5px 40px rgba(0, 0, 0, 0.5);
      }
      .layer {
        display: block;
        width: 220px;
        height: 90px;
        border-radius: 50%;
        background: #ffd1df;
        position: absolute;
      }
      .layer-top {
        top: 0;
      }
      .layer-middle {
        top: 30px;
      }
      .layer-bottom {
        top: 60px;
      }
      .icing {
        top: 2px;
        left: 5px;
        background-color: #f0e4d0;
        width: 210px;
        height: 80px;
        border-radius: 50%;
        position: absolute;
        z-index: 1;
      }
      .icing:before {
        content: "";
        position: absolute;
        top: 4px;
        right: 5px;
        bottom: 6px;
        left: 5px;
        background-color: #d5ffff;
        border-radius: 50%;
        box-shadow: 0 0 4px #f0e4d0, 0 0 4px #f0e4d0;
        z-index: 1;
      }
      .drip {
        width: 40px;
        height: 50px;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        background-color: #d5ffff;
        position: absolute;
      }
      .drip1 {
        top: 45px;
        left: 5px;
        transform: skewY(15deg);
        height: 40px;
      }
      .drip2 {
        top: 60px;
        left: 160px;
        transform: skewY(-15deg);
      }
      .drip3 {
        top: 46px;
        left: 70px;
        width: 70px;
        border-bottom-left-radius: 35px;
        border-bottom-right-radius: 35px;
      }

      /* --- N·∫øn s·ªë --- */
      .candle-number {
        position: absolute;
        font-size: 70px;
        font-weight: bold;
        color: #ff4d6d;
        text-align: center;
        line-height: 1;
        z-index: 10;
        font-family: "Pacifico", cursive;
      }
      .candle-number .flame {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 15px;
        height: 30px;
        background: radial-gradient(
          ellipse at center,
          #ffff66 0%,
          #ff9900 70%,
          transparent 100%
        );
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(255, 200, 0, 0.8);
        animation: flicker 0.15s infinite alternate;
      }

      /* hi·ªáu ·ª©ng t·∫Øt l·ª≠a */
      .candle-number.out .flame {
        animation: fadeOutFlame 0.8s forwards;
      }
      @keyframes fadeOutFlame {
        0% {
          opacity: 1;
          transform: translateX(-50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) scale(0);
        }
      }

      /* Kh√≥i */
      .smoke {
        position: absolute;
        top: -40px;
        left: 50%;
        width: 30px;
        height: 20px;
        background: radial-gradient(
          circle,
          rgba(150, 150, 150, 0.6) 20%,
          transparent 70%
        );
        border-radius: 50%;
        opacity: 0.8;
        transform: translateX(-50%) scale(0.5);
        animation: riseSmoke 2s forwards;
      }
      @keyframes riseSmoke {
        0% {
          opacity: 0.8;
          transform: translateX(-50%) translateY(0) scale(0.5);
        }
        50% {
          opacity: 0.5;
          transform: translateX(-50%) translateY(-20px) scale(0.8);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-50px) scale(1.2);
        }
      }

      /* --- Letter ph·∫£i --- */
      .letter {
        width: 100%;
        max-width: 350px;
        min-height: 380px;
        background: #fffbe6;
        border: 2px solid #ffcc80;
        border-radius: 12px;
        padding: 15px;
        font-family: "Pacifico", cursive;
        font-size: 16px;
        color: #444;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        white-space: pre-wrap;
        overflow-wrap: break-word;
        opacity: 0;
        transition: opacity 1s ease;
        line-height: 1.5;
      }
      .letter.show {
        opacity: 1;
      }

      #confettiCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }

      /* --- Responsive --- */
      @media (max-width: 900px) {
        .cake-container {
          flex-direction: column;
          align-items: center;
        }
        .happy-birthday-banner {
          font-size: 32px;
        }
        .card {
          max-width: 280px;
          height: 360px;
        }
        .letter {
          max-width: 90%;
          font-size: 14px;
        }
      }
      @media (max-width: 500px) {
        .happy-birthday-banner {
          font-size: 24px;
        }
        .candle-number {
          font-size: 50px;
        }
      }

      /* üëá Th√™m ƒëo·∫°n n√†y ƒë·ªÉ responsive */
      @media (max-width: 768px) {
        .cake-container {
          flex-direction: column; /* x·∫øp d·ªçc khi m√†n h√¨nh nh·ªè */
          align-items: center;
        }

        .cake-column {
          width: 100%;
          display: flex;
          justify-content: center;
        }

        .cake-column .card {
          width: 90%; /* thu nh·ªè cho v·ª´a m√†n h√¨nh */
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="confettiCanvas"></canvas>
    <div class="happy-birthday-banner">Happy Birthday TheHy <3!</div>

    <div class="cake-container">
      <!-- Card tr√°i -->
      <div class="cake-column">
        <div class="card">
          <img src="minhie.jpg" alt="Card image" />
        </div>
      </div>

      <!-- B√°nh gi·ªØa -->
      <div class="cake-column">
        <div class="cake">
          <div class="plate"></div>
          <div class="layer layer-bottom"></div>
          <div class="layer layer-middle"></div>
          <div class="layer layer-top"></div>
          <div class="icing"></div>
          <div class="drip drip1"></div>
          <div class="drip drip2"></div>
          <div class="drip drip3"></div>

          <div class="candle-number" style="left: 50px; top: -25px">
            2
            <div class="flame"></div>
          </div>
          <div class="candle-number" style="left: 120px; top: -25px">
            2
            <div class="flame"></div>
          </div>
        </div>
      </div>

      <!-- Letter ph·∫£i -->
      <div class="cake-column">
        <div class="letter" id="letter"></div>
      </div>
    </div>

    <!-- Nh·∫°c (·∫©n) -->
    <audio id="bg-music" autoplay loop muted>
      <source
        src="https://minhie1510.github.io/BirthdayTheHy/birthday1.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script>
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 150;
      const confetti = [];
      const colors = ["#ff4081", "#ffd740", "#69f0ae", "#40c4ff", "#ff80ab"];

      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * confettiCount,
          color: colors[Math.floor(Math.random() * colors.length)],
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05,
          tiltAngle: 0,
        });
      }
      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < confettiCount; i++) {
          const c = confetti[i];
          ctx.beginPath();
          ctx.lineWidth = c.r / 2;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
          ctx.stroke();
        }
        updateConfetti();
      }
      function updateConfetti() {
        for (let i = 0; i < confettiCount; i++) {
          const c = confetti[i];
          c.tiltAngle += c.tiltAngleIncremental;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle) * 15;
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        }
      }
      (function animateConfetti() {
        requestAnimationFrame(animateConfetti);
        drawConfetti();
      })();

      // Mic blow detection
      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then(function (stream) {
          const audioContext = new (window.AudioContext ||
            window.webkitAudioContext)();
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          source.connect(analyser);
          analyser.fftSize = 512;

          const dataArray = new Uint8Array(analyser.frequencyBinCount);
          function checkVolume() {
            analyser.getByteFrequencyData(dataArray);
            const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
            if (volume > 100) {
              blowOutCandles();
            }
            requestAnimationFrame(checkVolume);
          }
          checkVolume();
        })
        .catch((err) => console.error("Mic denied:", err));

      let candlesBlown = false;

      function blowOutCandles() {
        if (candlesBlown) return;
        candlesBlown = true;

        const candles = document.querySelectorAll(".candle-number");
        candles.forEach((candle) => {
          if (!candle.classList.contains("out")) {
            candle.classList.add("out");
            for (let i = 0; i < 3; i++) {
              setTimeout(() => {
                const smoke = document.createElement("div");
                smoke.classList.add("smoke");
                candle.appendChild(smoke);
                setTimeout(() => smoke.remove(), 2000);
              }, i * 400);
            }
          }
        });

        // b·∫≠t nh·∫°c
        const music = document.getElementById("bg-music");
        music.muted = false;
        music.play();

        // typing effect for letter
        const letter = document.getElementById("letter");
        const message =
          "G·ª≠i √°i khanh c·ªßa b·ªïn c√¥ng t∆∞·ªõc üé©,\n" +
          "H√¥m nay l√† ng√†y thi√™n h·∫° ph·∫£i nghi√™ng m√¨nh v√¨ s·ª± xu·∫•t hi·ªán c·ªßa ng∆∞·ªùi.\n" +
          "B·ªïn c√¥ng t∆∞·ªõc ch√∫c khanh tu·ªïi m·ªõi:\n" +
          "- ƒê·∫°t ƒë∆∞·ª£c nguy·ªán v·ªçng c·ªßa b·∫£n th√¢n\n" +
          "- L√∫c n√†o c≈©ng t∆∞∆°i c∆∞·ªùi üå∏\n" +
          "- May m·∫Øn lu√¥n ƒë·∫øn v·ªõi em b√© üí∞\n" +
          "M√£i l√† b·∫£o v·∫≠t qu√Ω gi√° nh·∫•t trong cung ƒëi·ªán n√†y ‚ù§Ô∏è\n" +
          "C·∫£m ∆°n em b√© v√¨ ƒë√£ xu·∫•t hi·ªán v√† ƒë·ªìng h√†nh c√πng anh\n" +
          "MinHie y√™u em r·∫•t nhi·ªÅu moawwwww";

        let index = 0;
        letter.classList.add("show");
        letter.textContent = "";

        const typer = setInterval(() => {
          letter.textContent += message[index];
          index++;
          if (index >= message.length) {
            clearInterval(typer);
          }
        }, 70);
      }
    </script>
  </body>
</html>
